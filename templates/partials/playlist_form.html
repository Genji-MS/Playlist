<!-- templates/partials/playlist_form.html -->
<fieldset>
    <legend>{{ title }}</legend>
    <!-- TITLE -->
    <p> 
        <label for="title">Title</label></br>
        <input id="title" type="text" name="title" value="{{playlist.title}}">
    </p>
    
    <!-- DESCRIPTION -->
    <p> 
        <label for="description">Description</label></br>
        <input id="description" type="text" name="description" value="{{playlist.description}}">
    </p>
    <!-- VIDEO LINKS -->
    <p> 
        <label for="playlist-videos">Video URLs</label></br>
        <p>Add videos in the form of 'https://youtube.com/embed/KEY' seperate with a new line</p>
        <textarea id="playlist-videos" name="videos" rows = 10 >{{ "\n".join(playlist.videos) }}</textarea>
    </p>
</fieldset>
<!-- BUTTON -->
<p>
    <button type="submit">Save Playlist</button>
</p>
