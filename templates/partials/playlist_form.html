<!-- templates/partials/playlist_form.html -->
<fieldset>
    <legend>{{ title }}</legend>
    <!-- TITLE -->
    <div class="form-group"> 
        <label for="title">Title</label></br>
        <input class="form-control" id="title" type="text" name="title" value="{{playlist.title}}">
    </div>
    
    <!-- DESCRIPTION -->
    <div class="form-group"> 
        <label for="description">Description</label></br>
        <input class="form-control" id="description" type="text" name="description" value="{{playlist.description}}">
    </div>
    <!-- VIDEO LINKS -->
    <div class="form-group"> 
        <label for="playlist-videos">Video URLs</label></br>
        <p class="text-muted">Add videos in the form of 'https://youtube.com/embed/KEY' seperate with a new line</p>
        <textarea class="form-control" id="playlist-videos" name="videos" rows = 10 >{{ "\n".join(playlist.videos) }}</textarea>
    </div>
</fieldset>
