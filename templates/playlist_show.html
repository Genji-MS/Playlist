<!-- templates/playlist_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href="/">Back to Home</a>

<h1>{{playlist.title}}</h1>
<h2>{{playlist.description}}</h2>
{% if playlist.get('videos') %}
    {% for video in playlist.videos %}
        <iframe width="420" height="315" src='{{ video }}'></iframe>
    {% endfor %}
{% endif %}
<p><a href="/playlist/{{playlist._id}}/edit">Edit</a></p>
<!-- Delete Button -->
<p><form method="POST" action="/playlist/{{ playlist._id }}/delete">
    <button type="submit">Delete</button>
</form></p>
{% endblock %}
